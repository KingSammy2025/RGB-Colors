  <body>
    <h1>RGB Colors</h1>
    <p>An RGB Color is specified by: <span>rgb(red, green, blue)</span></p>
    <p>
      The parameters red, green and blue specify the intensity of the color:
      <br />
      0<em>(lowest)</em> to 255 <em>(highest)</em>
    </p>

    <hr />

    <h3>Try it out for yourself...</h3>

    <p>
      red: <input id="red" type="number" value="255" /> green:
      <input id="green" type="number" value="255" /> blue:
      <input id="blue" type="number" value="255" />
    </p>

    <p id="yellow-background"></p>
    <p><button>Preview</button></p>
    <p>rgb(255, 255, 0)</p>
